<html>
	<head>
		<title>Three.js Cube</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="three.min.js"></script>
        <script src="three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
            
            /*
            // Create the cube
			var geometry = new THREE.CubeGeometry(2, 1, 3);
			var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
			var cube = new THREE.Mesh(geometry, material);
            cube.position.x = -3;
            cube.position.y = -1;
			scene.add(cube);
            */
             
            // Create the planet Mercury
            var mercury_geometry = new THREE.SphereGeometry(1);
            var mercury_material = new THREE.MeshBasicMaterial({color: 0x00ff00});
            var mercury = new THREE.Mesh(mercury_geometry, mercury_material);
            mercury.position.x = 0;
            mercury.position.y = 0;
            scene.add(mercury);
            
            // Create the planet earth
            var venus_geometry = new THREE.SphereGeometry(2);
            var venus_material = new THREE.MeshBasicMaterial({color: 0x00ff00});
            var venus = new THREE.Mesh(venus_geometry, venus_material);
            venus.position.x = 10;
            venus.position.y = 0;
            scene.add(venus);
            
            // Create the planet Earth
            var earth_geometry = new THREE.SphereGeometry(3);
            var earth_material = new THREE.MeshBasicMaterial({color: 0x00ff00});
            var earth = new THREE.Mesh(earth_geometry, earth_material);
            earth.position.x = 20;
            earth.position.y = 0;
            scene.add(earth);
            
            // Create the planet mars
            var mars_geometry = new THREE.SphereGeometry(5);
            var mars_material = new THREE.MeshBasicMaterial({color: 0x00ff00});
            var mars = new THREE.Mesh(mars_geometry, mars_material);
            mars.position.x = 35;
            mars.position.y = 0;
            scene.add(mars);
            
            // Create the planet jupiter
            var jupiter_geometry = new THREE.SphereGeometry(8);
            var jupiter_material = new THREE.MeshBasicMaterial({color: 0x00ff00});
            var jupiter = new THREE.Mesh(jupiter_geometry, jupiter_material);
            jupiter.position.x = 60;
            jupiter.position.y = 0;
            scene.add(jupiter);
            
            // Create the planet saturn
            var saturn_geometry = new THREE.SphereGeometry(13);
            var saturn_material = new THREE.MeshBasicMaterial({color: 0x00ff00});
            var saturn = new THREE.Mesh(saturn_geometry, saturn_material);
            saturn.position.x = 90;
            saturn.position.y = 0;
            scene.add(saturn);
            
            // Create the planet uranus
            var uranus_geometry = new THREE.SphereGeometry(21);
            var uranus_material = new THREE.MeshBasicMaterial({color: 0x00ff00});
            var uranus = new THREE.Mesh(uranus_geometry, uranus_material);
            uranus.position.x = 130;
            uranus.position.y = 0;
            scene.add(uranus);
            
            // Create the planet neptune
            var neptune_geometry = new THREE.SphereGeometry(34);
            var neptune_material = new THREE.MeshBasicMaterial({color: 0x00ff00});
            var neptune = new THREE.Mesh(neptune_geometry, neptune_material);
            neptune.position.x = 200;
            neptune.position.y = 0;
            scene.add(neptune);
            
            // Add a sphere for Mercury
            var radius1 = 20;
            segments1 = 1;
            rings1 = 1;
            
            // Add a sphere for Venus
            var radius2 = 30;
            
            // Add a sphere for Earth
            var radius3 = 40;
            
            // Add a sphere for Mars
            var radius4 = 50;
            
            // Add a sphere for Juptier
            var radius5 = 60;
            
            // Add a sphere for Saturn
            var radius6 = 70;
            
            // Add a sphere for Neptune
            var radius7 = 80;
            
            // Add a sphere for Uranus
            var radius8 = 90;
            
            // Add a sphere for the background
            var radius9 = 300;
            segments2 = 50;
            rings2 = 50;
            
            // create a new mesh for Mercury 
            var sphere_mercury = new THREE.Mesh(new THREE.SphereGeometry(radius1,segments1,rings1),sphere1Material);
            
            // Create a new mesh for Venus
            var sphere_venus = new THREE.Mesh(new THREE.SphereGeometry(radius2,segments1,rings1),sphere1Material);
            
            // Create a new mesh for Earth
            var sphere_earth = new THREE.Mesh(new THREE.SphereGeometry(radius3,segments1,rings1),sphere1Material);
            
            // Create a new mesh for Mars
            var sphere_mars = new THREE.Mesh(new THREE.SphereGeometry(radius4,segments1,rings1),sphere1Material);
            
            // Create a new mesh for Jupiter
            var sphere_jupiter = new THREE.Mesh(new THREE.SphereGeometry(radius5,segments1,rings1),sphere1Material);
            
            // Create a new mesh for Saturn
            var sphere_saturn = new THREE.Mesh(new THREE.SphereGeometry(radius6,segments1,rings1),sphere1Material);
            
            // Create a new mesh for Uranus
            var sphere_uranus = new THREE.Mesh(new THREE.SphereGeometry(radius7,segments1,rings1),sphere1Material);
            
            // Create a new mesh for Neptune
            var sphere_neptune = new THREE.Mesh(new THREE.SphereGeometry(radius8,segments1,rings1),sphere1Material);
            
            // Create a new mesh for the background
            var sphere_background = new THREE.Mesh(new THREE.SphereGeometry(radius9,segments2,rings2),sphere1Material);

            
            // add the sphere to the scene
            scene.add(sphere_mercury);
            sphere_mercury.position.x = 0;
            scene.add(sphere_venus);
            sphere_venus.position.x = 10
            scene.add(sphere_earth);
            sphere_earth.position.x = 20
            scene.add(sphere_mars);
            sphere_mars.position.x = 35
            scene.add(sphere_jupiter);
            sphere_jupiter.position.x = 60
            scene.add(sphere_saturn);
            sphere_saturn.position.x = 90
            scene.add(sphere_uranus);
            sphere_uranus.position.x = 130;
            scene.add(sphere_neptune);
            sphere_neptune.position.x = 200;
            scene.add(sphere_background);
            sphere_background.position.x = 0;
            
            camera.position.x = 70;
			camera.position.z = 180;
            
            // Add material for the spheres
            var sphere1Material = new THREE.MeshBasicMaterial({
              color: 0xCC000
            })
            
            sphere1Material.wireframeLinewidth = 5.0;
            
            // create a point light
            var pointLight = new THREE.PointLight(0xFFFFF);
            
            // set its position
            pointLight.position.x = 10;
            pointLight.position.y = 50;
            pointLight.position.z = 130;
            
            // add to the scene
            scene.add(pointLight);
            
			var render = function () {
				requestAnimationFrame(render);
                
                // Set the rotation speed of the objects
				//cube.rotation.x += 0.02;
				//cube.rotation.y += 0.01;
                
                mercury.rotation.x += 0.02;
                mercury.rotation.y += 0.01;
                
                venus.rotation.x += 0.03;
                venus.rotation.y += 0.02;
                
                earth.rotation.x += 0.03;
                earth.rotation.y += 0.02;
                
                mars.rotation.x += 0.03;
                mars.rotation.y += 0.02;
                
                jupiter.rotation.x += 0.01;
                jupiter.rotation.y += 0.03;
                
                saturn.rotation.x += 0.01;
                saturn.rotation.y += 0.03;
                
                uranus.rotation.x += 0.01;
                uranus.rotation.y += 0.03;
                
                neptune.rotation.x += 0.01;
                neptune.rotation.y += 0.03;
                
				renderer.render(scene, camera);
			};
            
			render();
        </script>
	</body>
</html>
